<footer class="site-footer h-card">
  <div class="wrapper" style="padding: 40px 0; text-align: center; border-top: 1px solid #e8e8e8; margin-top: 60px;">
    
    <div style="margin-bottom: 20px;">
      <a href="{{ '/ueber/' | relative_url }}" style="color: #666; text-decoration: none; margin: 0 15px;">Über diese Seite</a>
      <span style="color: #ccc;">|</span>
      <a href="{{ '/impressum/' | relative_url }}" style="color: #666; text-decoration: none; margin: 0 15px;">Impressum</a>
    </div>

    <div style="font-size: 0.85em; color: #999;">
      &copy; {{ site.time | date: '%Y' }} {{ site.title }}
      {% if site.email %}
        <span style="margin: 0 5px;">•</span> 
        <a href="mailto:{{ site.email }}" style="color: #999; text-decoration: none;">{{ site.email }}</a>
      {% endif %}
    </div>

  </div>
</footer>
