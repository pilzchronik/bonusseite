title: "Pilz-Chronik – Bonusseite"
description: "Ergänzungen, Berichtigungen und neue Funde zu Band 1 und Band 2 der Pilz-Chronik."
author: "Wolfgang Pilz"

# Basis-URLs
url: "https://pilzchronik.github.io"
baseurl: "/bonusseite"

# Theme
theme: minima

# Sprache / Region / Datum
lang: de
locale: de_AT
timezone: Europe/Vienna

minima:
  date_format: "%-d. %B %Y"

# Navigation – nur Seiten, die es wirklich gibt
header_pages:
  - index.md
  - about.md
  - downloads.md
  - karte.md
  - links.md
  - kontakt.md

# Markdown
markdown: kramdown
kramdown:
  input: GFM

# von GitHub erlaubte Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Blog-Einstellungen
show_excerpts: true
paginate: 5
