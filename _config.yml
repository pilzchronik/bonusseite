title: Pilz-Chronik Bonusseite
email: pilz@gmx.at
description: >-
  Ergänzungen, Korrekturen und Forschungsdaten zur gedruckten Pilz-Chronik.

# WICHTIG: Das hier repariert das Design (CSS) und die Links!
baseurl: "/bonusseite"
url: "https://pilzchronik.github.io"

# ------------------------------------------------------------------------------
# Design-Einstellungen
# ------------------------------------------------------------------------------
theme: minima
plugins:
  - jekyll-feed

# Exclude-Liste (verhindert Fehler beim Hochladen)
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/

# ------------------------------------------------------------------------------
# Navigation oben (Das Menü)
# ------------------------------------------------------------------------------
# ACHTUNG: Die Dateinamen hier müssen EXAKT so heißen wie deine Dateien im Ordner.
# Am besten alles kleinschreiben!
# _config.yml Ausschnitt
# Navigationseinstellungen
# Definiert die Reihenfolge und Auswahl der Menüpunkte im Header

header_pages:
  - index.md
  - geschichte.md      # NEU: Die Fusion aus Karte & Zeitleiste
  - stammbaum.md       # NEU: Das Portal für Datenbank & MacFamilyTree
  - downloads.md       # Bestehend: Quellen & PDFs
  - about.md           # Impressum/Kontakt
