# ============================================================
#  Pilz-Chronik – Bonusseite
#  GitHub Pages / Jekyll-Konfiguration
#  Stand: November 2025
# ============================================================

title: "Pilz-Chronik – Bonusseite"
author: "Wolfgang Pilz"
email: "pilz@gmx.at"
description: >-
  Ergänzungen, Berichtigungen und neue Funde zur zweibändigen Familienchronik
  von Wolfgang Pilz: „Band 1 – Die Suche“ und „Band 2 – Ahnentafel und Analysen“.

# ------------------------------------------------------------
# Website-Grunddaten
# ------------------------------------------------------------
url: "https://pilzchronik.github.io"
baseurl: "/bonusseite"
# Ergebnis: https://pilzchronik.github.io/bonusseite/

# ------------------------------------------------------------
# Theme-Einstellungen
# ------------------------------------------------------------
theme: minima

minima:
  skin: classic
  date_format: "%-d. %B %Y"   # Ausgabe z. B. "3. November 2025"
  social_links:
    github: pilzchronik
    email: pilz@gmx.at

# ------------------------------------------------------------
# Sprache und Lokalisierung
# ------------------------------------------------------------
lang: de
locale: de_AT
timezone: Europe/Vienna

# ------------------------------------------------------------
# Navigation (sichtbar oben)
# ------------------------------------------------------------
header_pages:
  - index.md
  - neuigkeiten.md
  - ergänzungen.md
  - analysen.md
  - kontakt.md

# ------------------------------------------------------------
# Markdown- und Blog-Einstellungen
# ------------------------------------------------------------
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Nur Beiträge aus _posts anzeigen
collections:
  posts:
    output: true

# ------------------------------------------------------------
# Plugins (nur, was GitHub Pages erlaubt)
# ------------------------------------------------------------
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# ------------------------------------------------------------
# Sonstiges
# ------------------------------------------------------------
show_excerpts: true
excerpt_separator: "<!--more-->"
paginate: 5

# ------------------------------------------------------------
# Copyright / Impressum
# ------------------------------------------------------------
footer:
  text: "© 2025 Wolfgang Pilz – Für den privaten, nicht-kommerziellen Gebrauch"
