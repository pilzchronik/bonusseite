# Pilz-Chronik – Bonusseite
# Konfiguration (GitHub Pages)
# Stand: November 2025

title: "Pilz-Chronik – Bonusseite"
description: "Ergänzungen, Richtigstellungen und digitale Quellen zur Familienchronik Pilz"
remote_theme: "jekyll/minima"
lang: de-AT

# Navigationsstruktur
# (Hier wurden die ungültigen Leerzeichen durch 2 normale Leerzeichen ersetzt)
header_pages:
  - karte.md
  - zeitleiste.html
  - downloads.md
  - links.md
  - kontakt.md

# Autorendaten
author: "Wolfgang Pilz"
email: "pilz@gmx.at"

# Seiten- und Verzeichnisstruktur
url: "https://pilzchronik.github.io"
baseurl: "/bonusseite"

# Ordner, die GitHub/Jekyll NICHT bauen soll
# (Hier wurden die ungültigen Leerzeichen durch 2 normale Leerzeichen ersetzt)
exclude:
  - vorlagen

# Plugins (nur die erlaubten!)
# (Hier wurden die ungültigen Leerzeichen durch 2 normale Leerzeichen ersetzt)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Darstellung & Layoutsteuerung
show_excerpts: false
paginate: false

# Lokalisierung
timezone: "Europe/Vienna"
permalink: pretty

excerpt_separator: # force rebuild
rebuild_trigger: "2025-11-01"
