title: Pilz-Chronik Bonusseite
email: pilz@gmx.at
description: >-
  Digitale Ergänzung und Werkstatt zur gedruckten Pilz-Chronik (Band 1 & 2).
baseurl: "/bonusseite"
url: ""

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation
header_pages:
  - index.md
  - stammbaum.md
  - werkstatt.md
  - orte.md
  - zeitleiste.md
  - quellen.md

# WICHTIG:
# Damit Jekyll den Ordner "register/_gen" (beginnt mit _) trotzdem verarbeitet,
# müssen wir ihn explizit inkludieren.
include:
  - register/_gen

# Standardwerte für die automatisch erzeugten Registerseiten
defaults:
  - scope:
      path: "register/_gen"
    values:
      sitemap: false
      robots: noindex
