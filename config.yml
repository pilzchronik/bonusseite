# ==============================================================================
# HAUPTKONFIGURATION DER PILZ-CHRONIK BONUSSEITE
# ==============================================================================
# Diese Datei steuert die globalen Einstellungen, Metadaten und die Navigation.
# Basierend auf den Forschungsdaten aus 'Pilz-Chronik-Webseite-Texte.docx'.

title: Pilz-Chronik Bonusseite
email: pilz@gmx.at
description: >-
  Dies ist die offizielle Ergänzung zur gedruckten Familienchronik (Band 1 & 2).
  Hier finden Sie interaktive Inhalte, neue Funde, DNA-Analysen und Korrekturen.
baseurl: "" # Wenn die Seite in einem Unterordner liegt, hier anpassen (z.B. "/chronik")
url: "" # Die volle Domain (z.B. "https://pilz-chronik.de")

# ------------------------------------------------------------------------------
# Design- und Build-Einstellungen
# ------------------------------------------------------------------------------
theme: minima
plugins:
  - jekyll-feed

# Exclude-Liste: Dateien, die nicht ins fertige Build kopiert werden sollen
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# ------------------------------------------------------------------------------
# Navigation (Header)
# ------------------------------------------------------------------------------
# Hier wird explizit definiert, welche Seiten im oberen Menü erscheinen sollen.
# Dies verhindert, dass jeder Blog-Post oder jede Unterseite die Navigation flutet.
header_pages:
  - karte.md          # Geografie der Familie
  - zeitleiste.md     # Chronologische Historie
  - dna-herkunft.md   # Genetische Abstammung
  - downloads.md      # Register und PDFs
  - links.md          # Externe Verweise
  - about.md          # Impressum / Über das Projekt
